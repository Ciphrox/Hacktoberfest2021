<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="bmi-calculator.css">
		</head>
		<body>
			<div class="outer-div">
				<h1>BMI Calculator</h1>
				<div class="bmi-box">
					<div class="input-box">
						<div class="each-line">
							<p>Enter your Height in (M)</p>
							<input type="number" id="height">
						</div>
						<div class="each-line">
							<p>Enter your Weight in (Kg)</p>
							<input type="number" id="weight">
						</div>
						<div class="each-line button-box">
							<button onclick="calc_bmi()">Calculate</button>
						</div>
					</div>
					<div class="output-box">
						<h3>Result</h3>
						<div class="value-box">
							<p>Your BMI is <span id="bmi">0</span></p>
						</div>
						<div class="result-box green">
							<p id="result">Enter your Height & Weight</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="bmi-calculator.js"></script>
	</body>
</html>
